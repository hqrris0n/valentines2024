<!DOCTYPE html>
<html>
    <head>
        <title>
            Be My Valentine?
        </title>
        <link rel="stylesheet" href="website.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-screen" class="main-screen">
            <img class="background" src="pinkBackground.png"> 
            <div class="question-container"> 
                <p id="question" class="question">
                    Will you be my Valentine's?
                </p>
            </div>
            
            <div class="photo-container">
                <img id="question-gif" class="question-gif" src="start.gif">
            </div>
            <div id="button-container" class="button-container">
                <button id="yes-button" class="yes-button">
                    Yes
                </button>
                <button id="clear-button" class="clear-button">

                </button>
            </div>
        </div>
        <div id="all-screen" class="all-screen">
            <button id="no-button" class="no-button">
                No
            </button>
        </div>
        <p class="bottom-tag">
            Itzel Fanclub&#8482;
        </p>
        <script src="website.js"></script>
    </body>
</html>
